<!-- index.html -->
{% extends 'base.html' %}

{% block content %}
    {% if current_user.is_authenticated %}
        <h2>Добро пожаловать, {{ current_user.username }}!</h2>
        <!-- Основной контент для вошедших пользователей -->
    {% else %}
        <h2>Пожалуйста, войдите в систему.</h2>
    {% endif %}
{% endblock %}
